<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog - Your travelling partner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="icon" href="assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========================= NavBar ============================= -->
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>
      <div class="nav-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Special Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="login-signup">
        <button class="login-btn">Login/Register</button>
      </div>
      <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
    </nav>

    <!-- ========================== Hero Section ======================== -->

    <section class="hero-section">
      <div class="hero-img">
        <img src="assets/phone-hero.png" alt="Hero img" class="phone" />
        <img src="assets/tablet.png" alt="Hero img" class="tablet" />
        <img src="assets/laptop-hero.png" alt="Hero img" class="laptop" />
      </div>
      <div class="hero-text">
        <div class="text-section">
          <div class="explore">
            <div class="ex-txt"><span>Explore the world!</span></div>
            <div class="icon"><i class="fa-solid fa-briefcase"></i></div>
          </div>
          <div class="heading-hero">
            <h1>
              Travel <span class="highlight">top destination </span>of the
              world...
            </h1>
          </div>
          <div class="para-hero">
            <span class="para"
              >We always make our customer happy by providing as many choices as
              possible.</span
            >
          </div>
        </div>
        <div class="button-section">
          <button class="get-started">Get Started</button>
          <button class="demo">
            <i class="fa-solid fa-circle-play"></i> <span>Watch Demo</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
